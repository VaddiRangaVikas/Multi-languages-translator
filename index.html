<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .api-section {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px solid #e0e7ff;
        }

        .api-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .translator-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .lang-select {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .swap-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
            margin: 0 10px;
        }

        .swap-btn:hover {
            background: #5568d3;
            transform: rotate(180deg);
        }

        .text-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .text-box {
            position: relative;
        }

        .char-count {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #718096;
        }

        .output-box {
            background: #f7fafc;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            min-height: 120px;
            font-size: 16px;
            color: #2d3748;
            line-height: 1.6;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .translate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .translate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .translate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .clear-btn {
            background: #e2e8f0;
            color: #4a5568;
        }

        .clear-btn:hover {
            background: #cbd5e0;
        }

        .copy-btn {
            background: #48bb78;
            color: white;
            padding: 8px 20px;
            font-size: 14px;
        }

        .copy-btn:hover {
            background: #38a169;
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .status.success {
            background: #c6f6d5;
            color: #22543d;
            display: block;
        }

        .status.error {
            background: #fed7d7;
            color: #742a2a;
            display: block;
        }

        .loading {
            text-align: center;
            color: #667eea;
            display: none;
            margin-top: 15px;
        }

        .loading.show {
            display: block;
        }

        @media (max-width: 768px) {
            .translator-section,
            .text-section {
                grid-template-columns: 1fr;
            }

            .swap-btn {
                transform: rotate(90deg);
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Multilingual Translator</h1>

        <div class="api-section">
            <h3>API Configuration</h3>
            <div class="input-group">
                <label for="apiKey">Enter Your Translation API Key:</label>
                <input type="password" id="apiKey" placeholder="Paste your API key here..." />
            </div>
            <div class="input-group">
                <label for="apiEndpoint">API Endpoint (Optional):</label>
                <input type="text" id="apiEndpoint" placeholder="https://api.example.com/translate" />
            </div>
        </div>

        <div class="translator-section">
            <div class="input-group">
                <label for="sourceLang">From:</label>
                <select id="sourceLang">
                    <option value="auto">Auto Detect</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="zh">Chinese (Simplified)</option>
                    <option value="ar">Arabic</option>
                    <option value="hi">Hindi</option>
                    <option value="bn">Bengali</option>
                    <option value="tr">Turkish</option>
                    <option value="nl">Dutch</option>
                    <option value="pl">Polish</option>
                    <option value="vi">Vietnamese</option>
                    <option value="th">Thai</option>
                </select>
            </div>

            <div class="input-group">
                <label for="targetLang">To:</label>
                <select id="targetLang">
                    <option value="es">Spanish</option>
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="zh">Chinese (Simplified)</option>
                    <option value="ar">Arabic</option>
                    <option value="hi">Hindi</option>
                    <option value="bn">Bengali</option>
                    <option value="tr">Turkish</option>
                    <option value="nl">Dutch</option>
                    <option value="pl">Polish</option>
                    <option value="vi">Vietnamese</option>
                    <option value="th">Thai</option>
                </select>
            </div>
        </div>

        <div class="text-section">
            <div class="text-box">
                <label for="sourceText">Enter Text:</label>
                <textarea id="sourceText" placeholder="Type or paste text here..."></textarea>
                <span class="char-count" id="charCount">0 / 5000</span>
            </div>

            <div class="text-box">
                <label>Translation:</label>
                <div class="output-box" id="translatedText">Translation will appear here...</div>
            </div>
        </div>

        <div class="btn-group">
            <button class="translate-btn" id="translateBtn">Translate</button>
            <button class="clear-btn" id="clearBtn">Clear</button>
            <button class="copy-btn" id="copyBtn">Copy Translation</button>
        </div>

        <div class="loading" id="loading">
            <p>‚è≥ Translating...</p>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        const apiKeyInput = document.getElementById('apiKey');
        const apiEndpointInput = document.getElementById('apiEndpoint');
        const sourceLang = document.getElementById('sourceLang');
        const targetLang = document.getElementById('targetLang');
        const sourceText = document.getElementById('sourceText');
        const translatedText = document.getElementById('translatedText');
        const translateBtn = document.getElementById('translateBtn');
        const clearBtn = document.getElementById('clearBtn');
        const copyBtn = document.getElementById('copyBtn');
        const charCount = document.getElementById('charCount');
        const loading = document.getElementById('loading');
        const status = document.getElementById('status');

        // Character counter
        sourceText.addEventListener('input', () => {
            const count = sourceText.value.length;
            charCount.textContent = `${count} / 5000`;
            if (count > 5000) {
                charCount.style.color = '#e53e3e';
            } else {
                charCount.style.color = '#718096';
            }
        });

        // Translate function
        async function translateText() {
            const apiKey = apiKeyInput.value.trim();
            const text = sourceText.value.trim();
            const source = sourceLang.value;
            const target = targetLang.value;

            if (!apiKey) {
                showStatus('Please enter your API key', 'error');
                return;
            }

            if (!text) {
                showStatus('Please enter text to translate', 'error');
                return;
            }

            if (text.length > 5000) {
                showStatus('Text exceeds maximum length of 5000 characters', 'error');
                return;
            }

            loading.classList.add('show');
            status.style.display = 'none';
            translateBtn.disabled = true;

            try {
                // Example using Google Translate API format
                // Users will need to adapt this based on their API provider
                const endpoint = apiEndpointInput.value.trim() || 
                    `https://translation.googleapis.com/language/translate/v2`;
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        q: text,
                        source: source === 'auto' ? undefined : source,
                        target: target,
                        key: apiKey,
                        format: 'text'
                    })
                });

                const data = await response.json();

                if (response.ok && data.data && data.data.translations) {
                    translatedText.textContent = data.data.translations[0].translatedText;
                    showStatus('Translation successful!', 'success');
                } else {
                    throw new Error(data.error?.message || 'Translation failed');
                }

            } catch (error) {
                translatedText.textContent = 'Translation failed. Please check your API key and try again.';
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                loading.classList.remove('show');
                translateBtn.disabled = false;
            }
        }

        // Clear function
        function clearAll() {
            sourceText.value = '';
            translatedText.textContent = 'Translation will appear here...';
            charCount.textContent = '0 / 5000';
            status.style.display = 'none';
        }

        // Copy function
        function copyTranslation() {
            const text = translatedText.textContent;
            if (text && text !== 'Translation will appear here...' && 
                text !== 'Translation failed. Please check your API key and try again.') {
                navigator.clipboard.writeText(text).then(() => {
                    showStatus('Copied to clipboard!', 'success');
                });
            }
        }

        // Show status message
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }

        // Event listeners
        translateBtn.addEventListener('click', translateText);
        clearBtn.addEventListener('click', clearAll);
        copyBtn.addEventListener('click', copyTranslation);

        // Allow Enter key to translate (Ctrl+Enter in textarea)
        sourceText.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                translateText();
            }
        });
    </script>
</body>
</html>
